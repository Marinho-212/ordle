<!DOCTYPE html>
<html lang="pt-BR" spellcheck="false">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordle</title>
  <style>
    @font-face {
      font-family: 'a';
      src: url('./fonts/RomanNewTimes.woff2') format('woff2'),
        url('./fonts/RomanNewTimes.woff') format('woff');
    }

    * {
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black;
      color: white;
      position: relative;
      overflow: hidden;
      font-family: 'a', cursive;
      font-size: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://blog.jamboeditora.com.br/wp-content/uploads/2023/05/guerra-coliseu-4.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #3a1445 0%, #201b2271 36%, #000000 91%);
      opacity: 0.75;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      z-index: 3;
      position: relative;
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      height: 90vh;
    }

    h1 {
      font-size: 64px;
      margin: 0;
    }

    .monster-image-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin-bottom: 20px;
    }

    .monster-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4a0072;
      box-shadow: 0 0 20px rgba(126, 44, 184, 0.7);
      filter: blur(20px);
      transition: filter 0.5s ease;
    }

    .search-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-family: 'a';
    }

    button {
      padding: 5px 10px;
      font-size: 37px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4a0072;
      color: white;
      font-family: 'a';
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7e2cb8;
    }

    .results-container {
      width: 100%;
      max-width: 500px;
      max-height: 40vh;
      overflow-y: auto;
      padding: 5px;
      scrollbar-width: thin;
      scrollbar-color: #7e2cb8 #3a1445;
    }

    .results-container::-webkit-scrollbar {
      width: 8px;
    }

    .results-container::-webkit-scrollbar-track {
      background: #3a1445;
      border-radius: 10px;
    }

    .results-container::-webkit-scrollbar-thumb {
      background-color: #7e2cb8;
      border-radius: 10px;
    }

    .acerto {
      background-color: #2e7d32; 
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 20px;
      margin: 5px 0;
      width: 100%;
      max-width: 100%;
      text-align: center;
      display: block;
      box-sizing: border-box;
      border: 2px solid #1b5e20;
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.5);
    }

    .erro {
      background-color: #c62828; 
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 20px;
      margin: 5px 0;
      width: 100%;
      max-width: 100%;
      text-align: center;
      display: block;
      box-sizing: border-box;
      border: 2px solid #b71c1c;
      box-shadow: 0 0 8px rgba(198, 40, 40, 0.5);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Ordle</h1>
    
    <div class="monster-image-container">
      <img id="monster-image" class="monster-image" src="" alt="Monstro Oculto">
    </div>

    <div class="search-bar">
      <select id="monster-select">
        <option disabled selected>Carregando monstros...</option>
      </select>
      <button onclick="tentar()">Tentar</button>
    </div>

    <div class="results-container" id="results-container"></div>
  </div>

  <script>
    let correctMonsterData = null;
    let attempts = 0;
    const maxAttempts = 70;
    const IMAGES_BASE_PATH = './monsters_images/'; // Added ./ to ensure correct path

    document.addEventListener('DOMContentLoaded', async () => {
      const select = document.getElementById('monster-select');
      const monsterImage = document.getElementById('monster-image');
      
      try {
        // Get correct monster data
        const correctMonsterRes = await fetch('http://localhost:8080/get_correct_monster');
        if (!correctMonsterRes.ok) throw new Error('Failed to get correct monster');
        
        correctMonsterData = await correctMonsterRes.json();
        console.log('Correct monster data:', correctMonsterData); // Debugging
        console.log('Attempting to load:', imagePath);

        const img = new Image();
        img.onload = () => console.log('Image exists!');
        img.onerror = () => console.log('Image missing!');
        img.src = imagePath;
        // Set the image source
        if (correctMonsterData.image) {
          const imagePath = `${IMAGES_BASE_PATH}${correctMonsterData.image}`;
          console.log('Trying to load image from:', imagePath); // Debugging
          
    
          
          testImage.onerror = () => {
            console.error('Failed to load image:', imagePath);
            monsterImage.src = `${IMAGES_BASE_PATH}default.jpg`;
            monsterImage.style.display = 'block';
          };
        } else {
          console.warn('No image property in monster data');
          monsterImage.src = `${IMAGES_BASE_PATH}default.jpg`;
        }

        // Create new image to test loading
        const testImage = new Image();
          testImage.src = imagePath;
          
          testImage.onload = () => {
            console.log('Image loaded successfully');
            monsterImage.src = imagePath;
            monsterImage.style.display = 'block';
          };
        
        // Load all monsters for dropdown
        const response = await fetch('http://localhost:8080/get_all_monsters');
        if (!response.ok) throw new Error('Failed to load monsters');
        
        const data = await response.json();
        select.innerHTML = '<option disabled selected>Selecione um monstro...</option>';

        data.forEach(monster => {
          const option = document.createElement('option');
          option.value = monster.id;
          option.textContent = monster.nome;
          select.appendChild(option);
        });

      } catch (error) {
        console.error('Initialization error:', error);
        select.innerHTML = '<option disabled selected>Erro ao carregar monstros</option>';
        monsterImage.src = `${IMAGES_BASE_PATH}default.jpg`;
      }
    });


    function getClasse(valor) {
      if (valor === 1) return 'acerto';
      if (valor === -1) return 'erro';
      return '';
    }

    async function tentar() {
      const select = document.getElementById('monster-select');
      const selectedId = select.value;
      const resultsContainer = document.getElementById('results-container');
      const monsterImage = document.getElementById('monster-image');

      if (!selectedId) {
        alert('Por favor, selecione um monstro!');
        return;
      }

      try {
        attempts++;
        
        // Calculate new blur amount (reduces by 4px each attempt)
        const blurAmount = Math.max(0, 20 - (attempts * 4));
        monsterImage.style.filter = `blur(${blurAmount}px)`;

        // Get selected monster data
        const charResponse = await fetch(`http://localhost:8080/get_one_monster?id=${selectedId}`);
        const checkResponse = await fetch(`http://localhost:8080/get_monster?id=${selectedId}`);
        
        if (!charResponse.ok || !checkResponse.ok) {
          throw new Error('Failed to get monster data');
        }

        const charData = await charResponse.json();
        const resultData = await checkResponse.json();

        // Add result to list
        const div = document.createElement('div');
        div.className = getClasse(resultData.monstro);
        div.textContent = charData.nome;
        resultsContainer.insertBefore(div, resultsContainer.firstChild);
        resultsContainer.scrollTo(0, 0);

        // If correct guess, remove blur completely
        if (resultData.monstro === 1) {
          monsterImage.style.filter = 'blur(0)';
          
          // Optional: Add celebration effect
          monsterImage.style.boxShadow = '0 0 30px gold';
          setTimeout(() => {
            monsterImage.style.boxShadow = '0 0 20px rgba(126, 44, 184, 0.7)';
          }, 1000);
        }

      } catch (error) {
        console.error('Attempt error:', error);
        alert('Erro ao tentar verificar monstro');
      }
    }
  </script>
</body>

</html>
