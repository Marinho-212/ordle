<!DOCTYPE html>
<html lang="pt-BR" spellcheck="false">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordle</title>
  <style>
    @font-face {
      font-family: 'a';
      src: url('./fonts/RomanNewTimes.woff2') format('woff2'),
        url('./fonts/RomanNewTimes.woff') format('woff');
    }

    * {
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black;
      color: white;
      position: relative;
      overflow: hidden;
      font-family: 'a', cursive;
      font-size: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://blog.jamboeditora.com.br/wp-content/uploads/2023/05/guerra-coliseu-4.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #3a1445 0%, #201b2271 36%, #000000 91%);
      opacity: 0.75;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      z-index: 3;
      position: relative;
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      height: 90vh;
    }

    h1 {
      font-size: 64px;
      margin: 0;
    }

    #correct-monster {
      font-style: italic;
      font-size: 24px;
      margin: 10px 0;
      max-width: 700px;
      padding: 20px;
      background-color: rgba(74, 0, 114, 0.7);
      border-radius: 10px;
      border: 2px solid #7e2cb8;
      box-shadow: 0 0 15px rgba(126, 44, 184, 0.5);
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .monster-image {
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      border: 2px solid #7e2cb8;
      margin: 10px 0;
    }

    .search-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-family: 'a';
    }

    button {
      padding: 5px 10px;
      font-size: 37px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4a0072;
      color: white;
      font-family: 'a';
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7e2cb8;
    }

    .results-container {
      width: 100%;
      max-width: 500px;
      max-height: 50vh;
      overflow-y: auto;
      padding: 5px;
      scrollbar-width: thin;
      scrollbar-color: #7e2cb8 #3a1445;
    }

    .results-container::-webkit-scrollbar {
      width: 8px;
    }

    .results-container::-webkit-scrollbar-track {
      background: #3a1445;
      border-radius: 10px;
    }

    .results-container::-webkit-scrollbar-thumb {
      background-color: #7e2cb8;
      border-radius: 10px;
    }

    .acerto {
      background-color: #2e7d32; 
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 20px;
      margin: 5px 0;
      width: 100%;
      max-width: 100%;
      text-align: center;
      display: block;
      box-sizing: border-box;
      border: 2px solid #1b5e20;
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.5);
    }

    .erro {
      background-color: #c62828; 
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 20px;
      margin: 5px 0;
      width: 100%;
      max-width: 100%;
      text-align: center;
      display: block;
      box-sizing: border-box;
      border: 2px solid #b71c1c;
      box-shadow: 0 0 8px rgba(198, 40, 40, 0.5);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Ordle</h1>
    <div id="correct-monster">
      <p>Carregando monstro correto...</p>
      <img id="monster-img" class="monster-image" src="" alt="Monstro do dia" style="display: none;">
    </div>

    <div class="search-bar">
      <select id="monster-select">
        <option disabled selected>Carregando monstros...</option>
      </select>
      <button onclick="tentar()">Tentar</button>
    </div>

    <div class="results-container" id="results-container"></div>
  </div>

  <script>
    let correctMonsterId = null;
    let correctMonsterName = null;
    let correctMonsterImage = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const select = document.getElementById('monster-select');
      const monsterElement = document.getElementById('correct-monster');
      const monsterImg = document.getElementById('monster-img');
      const resultsContainer = document.getElementById('results-container');

      try {
        // Carrega o monstro correto do dia
        const dailyResponse = await fetch('http://localhost:8080/get_monster');
        if (!dailyResponse.ok) throw new Error('Erro ao buscar monstro do dia');
        
        const dailyData = await dailyResponse.json();
        correctMonsterId = dailyData.id;
        correctMonsterName = dailyData.nome;
        correctMonsterImage = dailyData.image; // Assumindo que a API retorna a URL da imagem
        
        // Atualiza a exibição do monstro (mas não mostra ainda)
        monsterElement.innerHTML = `<p>Adivinhe o monstro do dia!</p>`;
        monsterImg.src = correctMonsterImage;
        
        // Carrega a lista de monstros para o select
        const response = await fetch('http://localhost:8080/get_all_monsters');
        if (!response.ok) throw new Error('Erro ao buscar monstros');

        const data = await response.json();
        select.innerHTML = '<option disabled selected>Selecione um monstro...</option>';
        
        data.forEach(monstro => {
          const option = document.createElement('option');
          option.value = monstro.id;
          option.textContent = monstro.nome;
          select.appendChild(option);
        });

      } catch (error) {
        console.error(error);
        select.innerHTML = '<option disabled selected>Erro ao carregar monstros</option>';
        monsterElement.innerHTML = '<p>Erro ao carregar monstro do dia</p>';
      }
    });

    function getClasse(isCorrect) {
      return isCorrect ? 'acerto' : 'erro';
    }

    async function tentar() {
      const select = document.getElementById('monster-select');
      const selectedId = parseInt(select.value);
      const resultsContainer = document.getElementById('results-container');
      const monsterImg = document.getElementById('monster-img');

      if (!selectedId) {
        alert('Por favor, selecione um monstro!');
        return;
      }

      try {
        // Busca os dados do monstro selecionado
        const monsterResponse = await fetch(`http://localhost:8080/get_one_monster?id=${selectedId}`);
        if (!monsterResponse.ok) throw new Error('Erro ao buscar dados do monstro');

        const monsterData = await monsterResponse.json();
        const isCorrect = selectedId === correctMonsterId;

        // Cria o elemento de resultado
        const div = document.createElement('div');
        div.className = getClasse(isCorrect);
        div.textContent = monsterData.nome;
        
        resultsContainer.insertBefore(div, resultsContainer.firstChild);
        resultsContainer.scrollTo(0, 0);

        // Se acertou, mostra a imagem do monstro
        if (isCorrect) {
          monsterImg.style.display = 'block';
          document.querySelector('#correct-monster p').textContent = `Correto! O monstro do dia é ${correctMonsterName}`;
          select.disabled = true;
          document.querySelector('button').disabled = true;
        }

      } catch (error) {
        console.error(error);
        alert('Erro ao tentar verificar monstro');
      }
    }
  </script>
</body>

</html>
