<!DOCTYPE html>
<html lang="pt-BR" spellcheck="false">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordle</title>
  <style>
    @font-face {
      font-family: 'a';
      src: url('./fonts/RomanNewTimes.woff2') format('woff2'),
        url('./fonts/RomanNewTimes.woff') format('woff');
    }

    * {
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black;
      color: white;
      position: relative;
      overflow-y: auto;
      font-family: 'a', cursive;
      font-size: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://blog.jamboeditora.com.br/wp-content/uploads/2023/05/guerra-coliseu-4.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #3a1445 0%, #201b2271 36%, #000000 91%);
      opacity: 0.75;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      text-align: center;
      z-index: 3;
      position: relative;
      margin-top: 50px;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 64px;
      margin: 0;
    }

    .search-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    select {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-family: 'a';
    }

    button {
      padding: 5px 10px;
      font-size: 37px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4a0072;
      color: white;
      font-family: 'a';
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7e2cb8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .grid-title {
      font-size: 28px;
      text-align: center;
    }

    .grid-item {
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .acerto {
      background-color: green;
    }

    .erro {
      background-color: red;
    }

    .erro_para_cima {
      background-color: red;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="m26.71 10.29-10-10a1 1 0 0 0-1.41 0l-10 10 1.41 1.41L15 3.41V32h2V3.41l8.29 8.29z" fill="%23b11226"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
    }

    .erro_para_baixo {
      background-color: red;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="m5.29 21.71 10 10a1 1 0 0 0 1.41 0l10-10-1.41-1.41L17 28.59V0h-2v28.59l-8.29-8.29z" fill="%23b11226"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
    }

    .parcial {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Ordle</h1>

    <div class="search-bar">
      <select id="character-select">
        <option disabled selected>Carregando personagens...</option>
      </select>
      <button onclick="tentar()">Tentar</button>
    </div>

    <!-- Títulos das colunas -->
    <div class="grid" id="grid">
      <div class="grid-title">Nome</div>
      <div class="grid-title">Idade</div>
      <div class="grid-title">Gênero</div>
      <div class="grid-title">Ator</div>
      <div class="grid-title">Associação</div>
      <div class="grid-title">Afinidade</div>
      <div class="grid-title">Estreia</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const select = document.getElementById('character-select');
      try {
        const response = await fetch('http://localhost:8080/get_all');
        if (!response.ok) throw new Error('Erro ao buscar personagens');

        const data = await response.json();
        select.innerHTML = '<option disabled selected>Selecione um personagem...</option>';

        data.forEach(personagem => {
          const option = document.createElement('option');
          option.value = personagem.id;
          option.textContent = personagem.nome;
          select.appendChild(option);
        });
      } catch (error) {
        console.error(error);
        select.innerHTML = '<option disabled selected>Erro ao carregar personagens</option>';
      }
    });

    function getClasse(valor) {
      if (valor === 1) return 'acerto';
      if (valor === 0) return 'parcial';
      if (valor === -1) return 'erro';
      if (valor === -10) return 'erro_para_cima';
      if (valor === 10) return 'erro_para_baixo';
    }

    async function tentar() {
      const select = document.getElementById('character-select');
      const selectedId = select.value;

      if (!selectedId) {
        alert('Por favor, selecione um personagem!');
        return;
      }

      try {
        const charResponse = await fetch(`http://localhost:8080/get_one?id=${selectedId}`);
        const checkResponse = await fetch(`http://localhost:8080/get_classic?id=${selectedId}`);
        if (!charResponse.ok || !checkResponse.ok) throw new Error('Erro ao buscar dados');

        const charData = await charResponse.json();
        const resultData = await checkResponse.json();

        const grid = document.getElementById('grid');

        const valores = [
          { valor: charData.nome, classe: getClasse(resultData.name) },
          { valor: charData.age, classe: getClasse(resultData.age) },
          { valor: charData.gender, classe: getClasse(resultData.gender) },
          { valor: charData.actor, classe: getClasse(resultData.actor) },
          { valor: charData.assoc, classe: getClasse(resultData.association) },
          { valor: charData.aff, classe: getClasse(resultData.affinity) },
          { valor: charData.first, classe: getClasse(resultData.first) }
        ];

        valores.forEach(item => {
          const div = document.createElement('div');
          div.className = `grid-item ${item.classe}`;
          div.textContent = item.valor;
          grid.appendChild(div);
        });

      } catch (error) {
        console.error(error);
        alert('Erro ao tentar verificar personagem');
      }
    }
  </script>
</body>

</html>
